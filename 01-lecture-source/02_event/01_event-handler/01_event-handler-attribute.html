<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>
    <h3>이벤트 핸들러 등록</h3>
    <!-- 얘를 동작시켜라 하고 등록 -->
    <h4>이벤트 핸들러 어트리뷰트 방식</h4>
    <pre>
        HTML 이벤트 핸들러 어트리뷰트 (on 접두사 + 이벤트 타입) 값으로
        함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
        주의할 점은 함수 참조가 아닌 함수 호출문을 할당한다는 것이다.
    </pre>
    <!-- 모든 html은 얘내가 사용할 수 있는 이벤트 핸들러가 있다. -->
    <button onclick="alert('클릭했네?'); console.log('클릭했네?');">클릭해보세요</button>
    <script>
        console.log(document.getElementsByTagName('button'));
    </script>
    <button onmouseover="hello('수강생');">마우스를 올려보세요</button>
    <script>
        function hello(name){    
            alert(`${name}씨, 마우스 올리지마세요!`);
        }
        /*핸들러 어트리뷰트 값은 사실 암묵적으로 생성 될 이벤트 핸들러의 함수 몸체를 의미한다.
        이는 이벤트 핸들러에 인수를 전달하기 위해서이다.
        function onclick(event) {    
            alert('클릭했네?');    
            console.log('클릭했네?');   
            // 여러 개의 문을 할당할 수 있다.
        }
        function onmouseover(event) {    
            hello('수강생');
        }
        */
    </script>
</body>
</html>
